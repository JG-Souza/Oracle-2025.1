<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Oracle-Trainee-2025.1/public/css/side-bar.css">
    <title>Sidebar</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar-content">
            <div id="user">
                <img src="/Oracle-Trainee-2025.1/public/assets/avatar-generico.avif" id="user_avatar" alt="Avatar do usuário">
                <p id="user_infos">
                    <span class="item-description">Fulano</span>
                    <span class="item-description">Lorem ipsum</span>
                </p>
            </div>
            <ul id="side-items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-square-poll-horizontal"></i>
                        <span class="item-description">Dashboard</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">Lista de Usuários</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">Lista de Posts</span>
                    </a>
                </li>
            </ul>
            <button id="open-btn">
                <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div id="logout">
            <button id="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>

    <main>
        <h1>Título</h1>
    </main>

    <script src="/Oracle-Trainee-2025.1/public/js/side-bar.js"></script>
</body>
</html>

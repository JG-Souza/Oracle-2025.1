        </table>
        <div class="paginacao">
            <a href="#" class="pag-esquerda"><i class="bi bi-arrow-left-short"></i></a>

        </div>
        <div class="modal" id="modal-criar-publicacao">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Criar Publicação</h2>
                </div>
                <form action="" method="POST" class="form-publicacao">
                    <div class="modal-info">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="modal-info">
                        <label for="autor">Autor:</label>
                        <input type="text" id="autor" name="autor" required>
                    </div>
                    <div class="modal-info">
                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" name="descricao" required>
                    </div>
                    <div class="botoes-modal">
                        <button type="submit" class="btn-criar">Criar</button>
                        <button type="button" class="btn-cancelar" onclick="fecharModal('modal-criar-publicacao' ,'titulo' ,'autor' ,'descricao')">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal" id="modal-visualizar-publicacao">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Visualizar Publicação</h2>
                </div>
                <form action="" method="POST" class="form-publicacao">

                    <div class="modal-info">
                        <label for="id">Titulo</label>
                        <input type="text" id="nome" name="nome"  value="X" readonly>
                    </div>

                    <div class="modal-info">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" value="João" readonly>
                    </div>
                    <div class="modal-info">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="jvictorangel45@gmail.com" readonly>
                    </div>
                    <div class="modal-info">
                        <label for="senha">Senha:</label>
                        <div class="senha-olho">
                            <input type="password" id="senhav" name="senha" value="123456" readonly>
                            <i class="fa-solid fa-eye" id="olhov" onclick="mostrarSenha('senhav', 'olhov')"></i>
                        </div>
                    </div>
                    <div class="botoes-modal">
                        <button type="button" class="btn-cancelar" onclick="fecharModal('modal-visualizar-usuario', 'nome', 'email')">Fechar</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="modal" id="modal-excluir-publicacao">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Deseja excluir a Publicação?</h2>
                </div>
                    <div class="botoes-modal">
                        <button type="submit" class="btn-criar">Excluir</button>
                        <button type="button" class="btn-cancelar" onclick="fecharModal('modal-excluir-publicacao' ,'titulo' ,'autor' ,'descricao')">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

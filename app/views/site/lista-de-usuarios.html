<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/lista-de-usuarios.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Junge&display=swap" rel="stylesheet">
    

    <script src="https://kit.fontawesome.com/753487264b.js" crossorigin="anonymous"></script>
    

    <title>Oracle - Lista de Usuarios</title>
</head>
<body>

    <div class="container">
        <div class="cabecalho">
            <h1>Lista de Usuários</h1>
            <button id="adicionar-usuario"  onclick="abrirModal('modal-criar-usuario')">Adicionar Usuário</button>
        </div>
        <table class="tabela-usuarios">
            <thead>
                <tr class="cabecalho-tabela">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
                <tr class="usuario">
                    <td class="id-usuario">1</td>
                    <td class="nome-usuario">Joao</td>
                    <td class="email-usuario">jvictorangel45@gmail.com</td>
                    <td class="acoes-usuario">
                        <button class="btn-visualizar" onclick="abrirModal('modal-visualizar-usuario')"><i class="fa-solid fa-eye"></i></button>
                        <button class="btn-editar" onclick="abrirModal('modal-editar-usuario')"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn-excluir" onclick="abrirModal('modal-excluir-usuario')"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
                <tr class="usuario">
                    <td class="id-usuario">2</td>
                    <td class="nome-usuario">Joao</td>
                    <td class="email-usuario">jvictorangel45@gmail.com</td>
                    <td class="acoes-usuario">
                        <button class="btn-visualizar" onclick="abrirModal('modal-visualizar-usuario')"><i class="fa-solid fa-eye"></i></button>
                        <button class="btn-editar" onclick="abrirModal('modal-editar-usuario')"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn-excluir" onclick="abrirModal('modal-excluir-usuario')"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
                <tr class="usuario">
                    <td class="id-usuario">3</td>
                    <td class="nome-usuario">Joao</td>
                    <td class="email-usuario">jvictorangel45@gmail.com</td>
                    <td class="acoes-usuario">
                        <button class="btn-visualizar" onclick="abrirModal('modal-visualizar-usuario')"><i class="fa-solid fa-eye"></i></button>
                        <button class="btn-editar" onclick="abrirModal('modal-editar-usuario')"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn-excluir" onclick="abrirModal('modal-excluir-usuario')"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
                <tr class="usuario">
                    <td class="id-usuario">4</td>
                    <td class="nome-usuario">Joao</td>
                    <td class="email-usuario">jvictorangel45@gmail.com</td>
                    <td class="acoes-usuario">
                        <button class="btn-visualizar" onclick="abrirModal('modal-visualizar-usuario')"><i class="fa-solid fa-eye"></i></button>
                        <button class="btn-editar" onclick="abrirModal('modal-editar-usuario')"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn-excluir" onclick="abrirModal('modal-excluir-usuario')"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
                <tr class="usuario">
                    <td class="id-usuario">5</td>
                    <td class="nome-usuario">Joao</td>
                    <td class="email-usuario">jvictorangel45@gmail.com</td>
                    <td class="acoes-usuario">
                        <button class="btn-visualizar" onclick="abrirModal('modal-visualizar-usuario')"><i class="fa-solid fa-eye"></i></button>
                        <button class="btn-editar" onclick="abrirModal('modal-editar-usuario')"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn-excluir" onclick="abrirModal('modal-excluir-usuario')"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            </thead>
        </table>
        <div class="paginacao">
            <a href="" class="btn-pagina" class="pagina-anterior"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="" class="numero-pagina">1</a>
            <a href="" class="numero-pagina">2</a>
            <a href="" class="numero-pagina">3</a>
            <a href="" class="btn-pagina" class="pagina-proxima"><i class="fa-solid fa-arrow-right"></i></a>
    </div>

    <div class="modal" id="modal-criar-usuario">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Adicionar Usuário</h2>
            </div>
            <form action="" method="POST" class="form-usuario">
                <div class="modal-info">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="modal-info">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="modal-info">
                    <label for="senha">Senha:</label>
                    <div class="senha-olho">
                        <input type="password" id="senhac" name="senha" value="123456" readonly>
                        <i class="fa-solid fa-eye" id="olhoc" onclick="mostrarSenha('senhac', 'olhoc')"></i>
                    </div>
                </div>
                <div class="botoes-modal">
                    <button type="submit" class="btn-criar">Criar</button>
                    <button type="button" class="btn-cancelar" onclick="fecharModal('modal-criar-usuario', 'nome', 'email')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="modal-visualizar-usuario">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Visualizar Usuário</h2>
            </div>
            <form action="" method="POST" class="form-usuario">

                <div class="modal-info">
                    <label for="id">ID:</label>
                    <input type="text" id="nome" name="nome"  value="X" readonly>
                </div>

                <div class="modal-info">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="João" readonly>
                </div>
                <div class="modal-info">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="jvictorangel45@gmail.com" readonly>
                </div>
                <div class="modal-info">
                    <label for="senha">Senha:</label>
                    <div class="senha-olho">
                        <input type="password" id="senhav" name="senha" value="123456" readonly>
                        <i class="fa-solid fa-eye" id="olhov" onclick="mostrarSenha('senhav', 'olhov')"></i>
                    </div>
                </div>
                <div class="botoes-modal">
                    <button type="button" class="btn-cancelar" onclick="fecharModal('modal-visualizar-usuario', 'nome', 'email')">Fechar</button>
                </div>

            </form>
        </div>
    </div>

    <div class="modal" id="modal-editar-usuario">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Editar Usuário</h2>
            </div>
            <form action="" method="" class="form-usuario">
                <div class="modal-info">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="Nome do usuário">
                </div>
                <div class="modal-info">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="Email@usuario.com" required>
                </div>
                <div class="modal-info">
                    <label for="senha">Senha:</label>
                    <div class="senha-olho">
                        <input type="password" id="senhae" name="senha" value="123456" readonly>
                        <i class="fa-solid fa-eye" id="olhoe" onclick="mostrarSenha('senhae', 'olhoe')"></i>
                    </div>
                    
                </div>
                <div class="botoes-modal">
                    <button type="submit" class="btn-criar">Salvar</button>
                    <button type="button" class="btn-cancelar" onclick="fecharModal('modal-editar-usuario', 'nome', 'email')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

        <div class="modal" id="modal-excluir-usuario">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Deseja excluir o Usuário?</h2>
            </div>
                <img src="/public/assets/Lixeirinha.png" alt="Lixeira" class="lixeira">
                <div class="botoes-modal">
                    <button type="submit" class="btn-criar">Excluir</button>
                    <button type="button" class="btn-cancelar" onclick="fecharModal('modal-excluir-usuario', 'nome', 'email')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
<script src="../../../public/js/lista-de-usuarios.js"></script>
</html>
